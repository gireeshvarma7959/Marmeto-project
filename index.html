<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a82a6bd81d.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="content">
  <header>
    <nav>
      <a href="#" class="logo">Aeezah</a>
      <div class="space">
        <a class="new-arrivals" href="#">NEW ARRIVALS</a>
        <a href="#">SHOP</a>
        <a href="#">BEAUTY</a>
        <a href="#">SALE</a>
        <a href="#">JOURNAL</a>
    </div>

    <div class="cart">
      <div class="square">
        <a href="#"><i class="fa-solid fa-briefcase"></i></a>
      </div>
      <div class="square">
        <a href="#">0</a>
      </div>
      <div class="icon">
        <a href="#"><i class="fa-solid fa-user"></i></a>
      </div>
    </div>

    </nav>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search videos, people, and more">
    <button id="search-button"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></button>
  </div>

  

    <section id="banner" class="section-m1">
      <div class="component">
        <h1>FABRIC THAT</h1>
        <hr>
        <h1>SPEAKS</h1>
        <hr>
        <div class="btn">
          <button class="first-btn">VIEW ALL</button>
          <button class="second-btn" type="button">Watch now</button>
        </div>
      </div>
      <div class="image-resource">
        <img src="img/b10.jpg" alt="">
        <div>
          <h3>New Edition</h3>
        </div>
      </div>

    </section>


    <section id="products" class="section-m1">
      <div class="shirts-details">
        <h1>Shirts</h1>
        <img src="img/f3.jpg" alt="">
      </div>
      <div class="shirts-details">
        <h1>Hoodies</h1>
        <img src="img/f6.jpg" alt="">
      </div>
      <h3>"Fashion is not about clothes, It is about a look."</h3>
    </section>



  <footer>
    <p>&copy; 2024 Aeezah</p>
    <div class="social-links">
      <a href="#"><img src="instagram-icon.svg" alt="Instagram"></a>
      </div>
  </footer>

</div>

  <script src="script.js"></script>
</body>

</html>
